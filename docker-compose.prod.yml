version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cookiestore_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cookiestore_db}
      POSTGRES_USER: ${POSTGRES_USER:-cookiestore_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cookiestore_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cookiestore_user} -d ${POSTGRES_DB:-cookiestore_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: cookiestore_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - cookiestore_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-setup:
    image: minio/mc:latest
    container_name: cookiestore_minio_setup_prod
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./cookies:/images:ro
      - ./server/upload-images.sh:/upload-images.sh:ro
    networks:
      - cookiestore_network
    entrypoint: /bin/sh
    command: /upload-images.sh

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cookiestore_api_prod
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cookiestore_db}
      POSTGRES_USER: ${POSTGRES_USER:-cookiestore_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cookiestore_network
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cookiestore_nginx_prod
    ports:
      - "80:80"  
    depends_on:
      - api
    networks:
      - cookiestore_network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  cookiestore_network:
    driver: bridge
